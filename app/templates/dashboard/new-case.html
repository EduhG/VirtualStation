<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../static/plugins/materialize/css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../static/css/app.css">
</head>

<body>
    <div class="row" style="margin:0">

        <ul id="dropdown1" class="dropdown-content">
            <li style="width: 200px !important;"><a href="../../templates/dashboard/new-case.html">Open New Case</a></li>
            <li><a href="../../templates/dashboard/list-cases.html">List Open Cases</a></li>
            <li class="divider"></li>
            <li><a href="#!">Search Cases</a></li>
        </ul>

        <nav class="brown darken-4 z-depth-1" style="position: relative !important; z-index:10000 !important">
            <div class="nav-wrapper" style="padding-left:30px">
                <a id="logo-container" href="#" class="brand-logo">Virtual Station</a>
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li style="width: 200px !important;"><a class="dropdown-button" href="#!" data-activates="dropdown1">Occurrence Book<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
                <ul id="slide-out" class="side-nav fixed" style="width: 280px; color: #fff !important; margin-top: 0px !important">
                    <li class="profile-bg" style="">
                        <div class="userView">
                            <img class="background" src="images/office.jpg">
                            <a href="#!user"><img class="circle" src="images/yuna.jpg"></a>
                            <a href="#!name"><span class="white-text name">John Doe</span></a>
                            <a href="#!email"><span class="white-text email">johndoe@gmail.com</span></a>
                        </div>
                    </li>

                    <li class="bold"><a href="../../templates/dashboard/dashboard.html" class="waves-effect waves-teal" style="">Dashboard</a></li>
                    <li class="bold active"><a href="../../templates/dashboard/new-case.html">Open New Case</a></li>
                    <li class=""><a href="../../templates/dashboard/list-cases.html">List Open Cases</a></li>
                    <li class=""><a href="../../templates/dashboard/notes.html">Notes</a></li>
                </ul>
            </div>
        </nav>

    </div>

    <div class="row" style="margin: 0px; margin-left: 280px; padding: 10px">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content" style="padding:0">
                        <div style="padding: 10px; font-size: 30px" class="teal white-text">New Case</div>

                    </div>

                    <div>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <select>
                                        <option value="" disabled selected>Identification Method</option>
                                        <option value="1">ID</option>
                                        <option value="2">Passport</option>
                                        <option value="3">Driving Licence</option>
                                    </select>
                                </div>
                                <div class="input-field col s6">
                                    <input id="id_no" type="text" class="validate">
                                    <label for="id_no">Number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>

                                <div class="input-field col s2">
                                    <p>
                                        <input name="group1" type="radio" id="test1" />
                                        <label for="test1">Male</label>
                                    </p>
                                    <p>
                                        <input name="group1" type="radio" id="test2" />
                                        <label for="test2">Female</label>
                                    </p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="phone_number" type="text" class="validate">
                                    <label for="phone_number">Phone Number</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="cdate1" type="date" class="datepicker">
                                    <label for="cdate1">Date</label>
                                </div>
                                <div class="input-field col s6">
                                    <select>
                                        <option value="" disabled selected>Complaint Type</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                </div>

                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Description</label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <div class="col s12 right-align" style="padding: 0px;">

                            <div class="divider"></div>
                            <div style="padding: 10px;">
                                <a class="waves-effect waves-light btn-large">CAncel</a>
                                <a class="waves-effect waves-light btn-large">Save Details</a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <!--Import jQuery before materialize.js-->
    <!--<script type="text/javascript" src="../../static/plugins/jquery/jquery-2.1.1.min.js"></script>-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="../../static/plugins/materialize/js/materialize.min.js"></script>

    <script type="text/javascript" src="../../static/plugins/chartjs/chart.min.js"></script>

    <script type="text/javascript" src="../../static/js/app.js"></script>
</body>

</html>
